name: CI/CD - (Build and Tests and Publish NPM Package)

on:
    push:
        branches:
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Tests
              run: pnpm run test

            - name: Build
              run: pnpm run build

    publish:
        needs: build-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "pnpm"
                  registry-url: "https://registry.npmjs.org/"

            - name: Install Dependencies
              run: pnpm install

            - name: Publish to NPM
              run: pnpm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
