name: CI - (Build and Tests)

on:
    push:
        branches:
            - develop
    pull_request:
        branches:
            - develop

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Tests
              run: pnpm run test

            - name: Build
              run: pnpm run build
