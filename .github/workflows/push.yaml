name: CI/CD - (Build, Tests, Bump Version and Publish NPM Package)

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: read

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Tests
              run: pnpm run test

            - name: Build
              run: pnpm run build

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-build
                  path: dist
                  retention-days: 1

    bump-version:
        needs: build-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5
              with:
                  token: ${{ secrets.PAT_TOKEN }}
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Determine Version Bump from PR Labels
              id: bump_type
              run: |
                  # Method 1: SHA commit
                  COMMIT_SHA=$(git rev-parse HEAD)
                  echo "Commit SHA: $COMMIT_SHA"

                  PR_NUMBER=$(gh pr list --state merged --search "$COMMIT_SHA" --json number --jq '.[0].number' 2>/dev/null || echo "")

                  # Method 2: Fallback - commit message
                  if [ -z "$PR_NUMBER" ]; then
                      echo "Trying to find PR from commit message..."
                      PR_NUMBER=$(git log -1 --pretty=%B | grep -oP '(?:Merge pull request #|#)\K\d+' | head -1 || echo "")
                  fi

                  # Method 3: Fallback - merge commit
                  if [ -z "$PR_NUMBER" ]; then
                      echo "Trying to find PR from merge commit..."
                      PR_NUMBER=$(git log -1 --pretty=%B | grep -oP '\(#\K\d+(?=\))' | head -1 || echo "")
                  fi

                  if [ -n "$PR_NUMBER" ]; then
                      echo "âœ“ Found PR #$PR_NUMBER"
                      LABELS=$(gh pr view $PR_NUMBER --json labels --jq '.labels[].name' 2>/dev/null || echo "")
                      echo "Labels found: $LABELS"

                      if echo "$LABELS" | grep -q "major"; then
                          echo "type=major" >> $GITHUB_OUTPUT
                          echo "âœ“ Bump type: MAJOR"
                      elif echo "$LABELS" | grep -q "minor"; then
                          echo "type=minor" >> $GITHUB_OUTPUT
                          echo "âœ“ Bump type: MINOR"
                      elif echo "$LABELS" | grep -q "patch"; then
                          echo "type=patch" >> $GITHUB_OUTPUT
                          echo "âœ“ Bump type: PATCH"
                      else
                          echo "type=patch" >> $GITHUB_OUTPUT
                          echo "âš  No version label found, defaulting to PATCH"
                      fi
                  else
                      echo "type=patch" >> $GITHUB_OUTPUT
                      echo "âš  Not a PR merge, defaulting to PATCH"
                  fi
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Bump Version
              run: pnpm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version

            - name: Get New Version
              id: version
              run: echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Update CHANGELOG
              run: node scripts/update-changelog.js

            - name: Commit Version Bump
              run: |
                  git add package.json pnpm-lock.yaml CHANGELOG.md
                  git commit -m "ðŸ”– Bump Version to ${{ steps.version.outputs.new_version }} [skip ci]"
                  git push

    publish:
        needs: bump-version
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5
              with:
                  ref: main

            - name: Pull Latest Changes
              run: git pull --ff-only origin main

            - name: Download Build Artifact
              uses: actions/download-artifact@v4
              with:
                  name: dist-build
                  path: dist

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org/"

            - name: Publish to NPM
              run: pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
