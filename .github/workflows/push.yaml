name: CI/CD - (Build, Tests, Bump Version and Publish NPM Package)

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Tests
              run: pnpm run test

            - name: Build
              run: pnpm run build

            - name: Upload Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist-build
                  path: dist
                  retention-days: 1

    bump-version:
        needs: build-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5
              with:
                  token: ${{ secrets.PAT_TOKEN }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump Version
              run: pnpm version patch --no-git-tag-version

            - name: Get New Version
              id: version
              run: echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Update CHANGELOG
              run: node scripts/update-changelog.js

            - name: Commit Version Bump
              run: |
                  git add package.json pnpm-lock.yaml CHANGELOG.md
                  git commit -m "ðŸ”– Bump Version to ${{ steps.version.outputs.new_version }} [skip ci]"
                  git push

    publish:
        needs: bump-version
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v5
              with:
                  ref: main

            - name: Pull Latest Changes
              run: git pull --ff-only origin main

            - name: Download Build Artifact
              uses: actions/download-artifact@v4
              with:
                  name: dist-build
                  path: dist

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v5
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org/"

            - name: Publish to NPM
              run: pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}
